

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kestrel-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kestrel-frontend
  template:
    metadata:
      labels:
        app: kestrel-frontend
    spec:
      containers:
        - name: kestrel-frontend
          image: dannydee93/eshopwebmvc:latest
          ports:
            - containerPort: 80
            - containerPort: 443          
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: APIbackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: API.NET-backend
  template:
    metadata:
      labels:
        app: API.NET-backend
    spec:
      containers:
        - name: API.NET-backend
          image: dannydee93/eshoppublicapi:latest
          ports:
            - containerPort: 80
            - containerPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/azure-sql-edge
          ports:
            - containerPort: 1433
          env:
            - name: SA_PASSWORD
              value: "@someThingComplicated1234"
            - name: ACCEPT_EULA
              value: "Y" 

