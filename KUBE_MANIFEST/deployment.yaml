apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service-v2
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: eshopwebmvc
  template:
    metadata:
      labels:
        app: eshopwebmvc
    spec:
      containers:
        - name: eshopwebmvc
          image: dannydee93/eshopwebmvc:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"

            
                   
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service 
spec:
  template:
    metadata:
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: restricted-psp  
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: dannydee93/eshoppublicapi:latest  
        env:
          - name: Azure__KeyVault__Endpoint
            value: https://azure-vault-ingress.mydomain.com 
        ports:
        - containerPort: 80
        - containerPort: 443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-service
spec:
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/azure-sql-edge
          ports:
            - name: http
              containerPort: 1433   
          env:
            - name: SA_PASSWORD
              value: "@someThingComplicated1234"
            - name: ACCEPT_EULA
              value: "Y" 

