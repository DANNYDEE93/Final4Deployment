apiVersion: apps/v1
kind: Deployment
metadata:
  name: APIbackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: API.NET-backend
  template:
    metadata:
      labels:
        app: API.NET-backend
    spec:
      containers:
        - name: API.NET-backend
          image: dannydee93/api.net_app:latest
          ports:
            - name: http
              containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kestrel-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kestrel-frontend
  template:
    metadata:
      labels:
        app: kestrel-frontend
    spec:
      containers:
        - name: kestrel-frontend
          image: dannydee93/kestrel_web:latest
          ports:
            - name: http
              containerPort: 80             

