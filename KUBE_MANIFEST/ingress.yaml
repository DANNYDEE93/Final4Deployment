apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: e-commerce-ingress
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: instance
        alb.ingress.kubernetes.io/tags: Environment=staging
    

spec:
  ingressClassName: alb
  rules:
    - host: k8s-default-ecommerc-e15c8f8fd7-2072327459.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80


---

kind: Service 
apiVersion: v1
metadata:
  name: web-service
spec:
  selector:
    app: web 
  ports:
  - name: https 
    protocol: TCP
    port: 443 
    targetPort: 80
