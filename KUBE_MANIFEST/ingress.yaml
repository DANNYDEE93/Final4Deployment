apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-shop-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/tags: Project=deployment-Final
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eshopwebmvc
                port:
                  number: 80
  
