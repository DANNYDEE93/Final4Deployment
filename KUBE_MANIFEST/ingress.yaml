apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: e-commerce-ingress
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: instance
    

spec:
  ingressClassName: alb
  rules:
    - host: k8s-default-ecommerc-82ce20c3f4-1378770920.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service-v2
                port:
                  number: 80


---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: azure-key-vault-endpoint
spec:
  podSelector:
    matchLabels:
      app: azure-key-vault-endpoint
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: web
        - podSelector:  
            matchLabels:
              app: api
