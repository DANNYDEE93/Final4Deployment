apiVersion: v1
kind: Service 
metadata:
  name: web-service-v2
spec:
  type: NodePort
  selector:
    app: eshopwebmvc
  ports: 
  - protocol: TCP 
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - protocol: TCP 
    port: 443
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sql-service
spec:
  selector:
    app: sqlserver
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  

apiVersion: v1
kind: Service   
metadata:
  name: azure-key-vault-endpoint   
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: azure-key-vault-endpoint

            
