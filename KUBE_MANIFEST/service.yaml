apiVersion: v1
kind: Service 
metadata:
  name: web-service
spec:
  type: NodePort
  selector:
    app: web
  ports: 
  - protocol: TCP 
    port: 80
    targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - protocol: TCP 
    port: 80
    targetPort: http
  - protocol: TCP
    port: 443
    targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: sql-serverservice
spec:
  selector:
    app: sqlserver
  

